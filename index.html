<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>House of Consequences – Governance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="House of Consequences Governance – päätösketjujen ja seurausten rakenteellinen tarkastelu." />

  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<header class="app-header">
  <h1>House of Consequences</h1>
  <p class="subtitle">Governance-näkymä päätösten elinkaarille</p>
</header>

<main class="app-main">

  <!-- Casebook selection -->
  <section class="control-panel">
    <label for="casebook-select">Casebook</label>
    <select id="casebook-select">
      <option value="healthcare/hus-hoitoviiveet.json">
        HUS Psykiatria – Hoitoviiveet (2010–2025)
      </option>
    </select>

    <div class="view-toggle">
      <button id="view-circle" class="active">Ympyrä</button>
      <button id="view-house">Talo</button>
    </div>
  </section>

  <!-- Decision lifecycle -->
  <section id="lifecycle" class="lifecycle-container">
    <!-- lifecycle.js renderöi tähän -->
  </section>

  <!-- Visualization -->
  <section id="visualization" class="visualization-container">
    <!-- renderer.js renderöi tähän -->
  </section>

  <!-- Governance notes -->
  <section id="governance" class="governance-container">
    <h2>Governance-huomiot</h2>
    <p class="placeholder">
      Governance-analyysi muodostuu päätöksen elinkaaren ja casebookin perusteella.
    </p>
  </section>

</main>

<footer class="app-footer">
  © 2026 House of Consequences – Governance
</footer>

<!-- Engine -->
<script type="module" src="engine/lifecycle.js"></script>
<script type="module" src="engine/graph.js"></script>
<script type="module" src="engine/renderer.js"></script>
<script type="module" src="engine/timeline.js"></script>

</body>
</html>
